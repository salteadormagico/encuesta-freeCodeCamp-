<!DOCTPYE html>
<html>
<head>
  <title>excersise</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
    <label for="name-label">Name<input type="text" id="name-label" required placeholder="Enter your Name"></label>
    <label for="email-label">Email<input type="email" id="email-label" required placeholder="Enter your email"></label>
    <label for="number-label">Age (optional)<input type="number" id="number-label" min="13" max="120" placeholder="Age"></label>
    <label for="dropdown">Wich option describes best your current role?<select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full time job</option>
      <option value="3">Full time learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </label>
    </select>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input type="radio" id="definitely" name="recommendation" checked>Definitely</label>
      <label for="maybe"><input type="radio" id="maybe" name="recommendation">Maybe</label>
      <label for="notsure"><input type="radio" id="notsure" name="recommendation">Not sure</label>
      </fieldset>
      <fieldset>
      <label for="favourite-feature">Wich is your favourite feature of freeCodeCamp?
        <select id="favourite-feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
          </select>
          </fieldset>
          <fieldset>
        <legend>What would you like to see improved</legend>
        <label for=""><input type="checkbox" id="" name="improve">Front-end projects</label>
        <label for=""><input type="checkbox" id="" name="improve">Back-end projects</label>
        <label for=""><input type="checkbox" id="" name="improve">Data Visualization</label>
        <label for=""><input type="checkbox" id="" name="improve">Challenges</label>
        <label for=""><input type="checkbox" id="" name="improve">Open Source Community</label>
        <label for=""><input type="checkbox" id="" name="improve">Gitter help rooms</label>
        <label for=""><input type="checkbox" id="" name="improve">Videos</label>
        <label for=""><input type="checkbox" id="" name="improve">City Meetups</label>
        <label for=""><input type="checkbox" id="" name="improve">Wiki</label>
        <label for=""><input type="checkbox" id="" name="improve">Forum</label>
        <label for=""><input type="checkbox" id="" name="improve">Additional courses</label>
                </fieldset>
      <fieldset>
        <label for="comments-and-suggestions">Any comments or suggestions?<textarea id="comments-and-suggestions" placeholder="Enter your comment here" cols=40 rows=5></textarea>
        <input type="submit" value="submit" id="submit">
        </label>
        </fieldset>
</body>
</html>
